<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>RUYUI STUDIOS</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
  <link rel="icon" type="image/x-icon" href="assets/favicon.webp">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* Style for the loader */
    .loader {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: #fef6e9; /* White background with some transparency */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999; /* High z-index to cover all content */
    }

    /* Style for the loader image */
    .loader-img {
      width: 300px; /* Adjust the size as needed */
      height: auto;
    }
  </style>
</head>

<body>
  <div id="loader" class="loader">
    <img src="assets/loader.gif" alt="Loading..." class="loader-img">
  </div>

  <app-root></app-root>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var pageName = document.querySelector('app-root').getAttribute('data-page-name') || 'HOME';
      document.title = pageName + ' - RUYUI STUDIOS';
    });
  </script>

</body>

</html>
